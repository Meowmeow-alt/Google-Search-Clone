<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="ggnavbar">
        <a class="btn" href="index.html">Google General Search</a>
    </div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/640px-Google_Images_2015_logo.svg.png" id="logo">

    <div class="main">
        <form action="https://google.com/search">
            <input id="search" type="text" name="q" placeholder="Search Google or Type a URL">
            <input type="hidden" name="tbm" value="isch">
            <div class="center">
                <input id="submit" type="submit" value="I'm Feeling Lucky">
                <input id="submit" type="submit" value="Google Search">
            </div>
        </form>
    </div>
</body>
</html>
